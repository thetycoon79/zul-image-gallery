version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: zul_gallery_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "${DB_PORT:-3307}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  wordpress:
    image: wordpress:php8.2-apache
    container_name: zul_gallery_wp
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
    volumes:
      - wordpress_data:/var/www/html
      - ./:/var/www/html/wp-content/plugins/zul-gallery-plugin
    ports:
      - "${WP_PORT:-8080}:80"

  phpunit:
    image: php:8.2-cli
    container_name: zul_gallery_phpunit
    volumes:
      - ./:/app
    working_dir: /app
    entrypoint: >
      bash -c "
        apt-get update -qq && apt-get install -y -qq git unzip libzip-dev > /dev/null 2>&1 &&
        docker-php-ext-install zip > /dev/null 2>&1 &&
        curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer > /dev/null 2>&1 &&
        composer install --no-interaction --quiet &&
        ./vendor/bin/phpunit --colors=always
      "

volumes:
  db_data:
  wordpress_data:
